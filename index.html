<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/a.png" />
    <link rel="shortcut" href="/a.png" />
    <link rel="apple-touch-icon" href="/a.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jsmediatags.js" ></script>
    <title>music player</title>
    <link rel="stylesheet" href="s.css">
</head>

<body onkeydown="keyhandeler(event)">
<a href="" target="_blank"></a>
    <nav class="navbar" id="slider">
        <button class="controler settings" onclick="showsettings()">
            <img src="plyr-settings.svg"/>
        </button>
        <p id="currentsongname" class="navbar-brand">upload a folder pls</p>
        <div id="currentsongimg">
            <img src="/a.png" class="soundImage" alt="Sound" />
        </div>
    </nav>
    <nav class="navbar-" id="navbar-">
        <nav class="navbar-" id="navbar-filter">
            
        </nav>
        <div class="left scroller">
            <div>
                <input type="text" class="searsh" id="searsh" placeholder="searsh" style="display: none;">
            </div>
            <ol id="songes"></ol>
        </div>
        <div id="right" class="scroller">
            <ol id="lyrics"></ol>
        </div>
    </nav>
    <nav class="navbar_ controlpar">
        <button class="controler" onclick="upload()"><img src="plyr-download.svg"
                style="transform: rotate(180deg);"></button>
        <button class="controler" onclick="repeatfunc()"><img id="restart" src="plyr-restart.svg"></button>
        <button class="controler" onclick="back()"><img src="plyr-rewind.svg"></button>
        <button class="controler" onclick="playpause()"><img id="playpauseimg" src="plyr-play.svg"></button>
        <button class="controler" onclick="next()"><img src="plyr-fast-forward.svg"></button>
        <input type="range" oninput="changetime()" id="songe" value="0" min="0" max="100" class="range"
            style="flex: auto;">
        <span id="time"><span id="snow">00:00</span><span id="send">/00:00</span></span>
        <button class="controler" onclick="volume()"><img id="volumemuted" src="plyr-volume.svg"></button>
        <input type="range" oninput="changevol()" onmousewheel="scrollvol(event)" id="vol" value="100" min="0" max="100" class="range"
            style="width:  10%; margin-right: 10px;"> 
    </nav>
    <input id="filelsoader" onchange="browseResult(event)" type="file" multiple webkitdirectory directory  style="display:none">
    <audio id="song" src=""></audio>
    <input id="unfocus" style="opacity: 0;" type="text">
    <div class="element">
        <div class="overlay">
            <form>
                <div><input type="radio" id="highperformance" onchange="sethighperformance(event)" name="performance"/>high performance</div>
                <div><input type="radio" id="lowperformance" onchange="setlowperformance(event)" name="performance"/>low performance</div>
            </form>
        </div>
        <input class="activate" type="radio" name="elements"/>
        <input class="deactivate" type="radio" name="elements"/>
    </div>
    <script src="worker.js" ></script>
    <script src="source_code_app.js" ></script>
</body>
</html>
